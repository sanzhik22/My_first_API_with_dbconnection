name: API check

on:
  push:
    branches: 
      -main
  pull_request:
    branches:  
      -main

jobs:
  test:
    runs-on: ubuntu_latest
    defaults:
      run: 
        working-directory: ./

    strategy:
      matrix:
        python-version: [3.11]

    env: 
      MODE: "dev"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4 
        with: 
          python-version: ${{matrix.python-version}}        #specifing variable

      - name: Install dependecies
        run: |
          python -m install --upgrade pip
          pip intsall -r ./requirements.txt

      - name: Test API methods
        run: python -m pytest
